<div class="modalForm">
    <div class="header">
        <div class="headerLeft">
            <span class="bar"></span>
            <p> &nbsp; Item </p>
        </div>
        <div class="headerRight">
            <p mat-dialog-close="" >&times;</p>
        </div>
    </div>

    <div class="body"> 
        <div class="row" style="margin-top: 5px;" >
            <div class="col50">
                <input type="hidden" required [(ngModel)] = Item.ItemSno  />
                <div class="formGroup">                    
                    <input type="text" class="formControlreadonly" disabled={{CodeAutoGen}}  required [(ngModel)] = Item.Item_Code   />
                    <label for="" class="formLabelreadonly"> Item Code </label>
                </div>
            </div>

            <div class="col50">
                <div class="formGroup" [ngClass]="!ItemNameValid ? 'invalid' : ''" >
                    <input type="text" class="formControl" required [(ngModel)] = Item.Item_Name  />
                    <label for="" class="formLabel"> Item Name </label>
                    <div class="errorHint" *ngIf="!ItemNameValid" > Invalid Name </div> 
                </div>
            </div>
        </div>
        
        
        <div class="row" style="margin-top: 15px;">
            <div class="col50" [ngClass]="!GrpNameValid ? 'invalidSel' : ''" >
                <!-- <div class="matGroup">
                    <div class="matSelect">
                        <mat-select [(value)]="SelectedGroup.GrpSno" >
                            <mat-option [value]="grp.GrpSno" *ngFor="let grp of GroupsList">    {{grp.Grp_Name}}  </mat-option>
                        </mat-select>
                    </div>
                    <div class="matLabel">
                        &nbsp;&nbsp; Item Group &nbsp;&nbsp; 
                    </div>
                </div> -->
                <app-selectionlist [Caption]="'Item Group'" [DataSource]="GroupsList" [SelectedItem]="SelectedGroup"  (newItemEvent)="getGroup($event)"></app-selectionlist>
            </div>

            <div class="col50">
                <div class="formGroup">
                    <input type="text" class="formControl" required  [(ngModel)] = Item.Remarks />
                    <label for="" class="formLabel"> Remarks </label>
                </div>
            </div>            
        </div>

        <div class="row" style="margin-top: 15px; display: flex; flex-direction: row; align-items: center; text-align: center;">
            <div class="col50">
                <label class="toggle">
                    <input class="toggle-checkbox" type="checkbox" [checked]="Item.Active_Status" [(ngModel)]="Item.Active_Status"> <!-- (change)="SetActiveStatus($event)"  -->
                    <div class="toggle-switch"></div>
                    <span class="toggle-label"> {{Item.Active_Status == 1? 'Active' : 'InActive' }}  </span>
                </label>
            </div>

            <div class="col50">
                <div class="formGroup">
                    <input type="date" class="formControl" [ngModel]="Item.Create_Date! | intToDate | date:'yyyy-MM-dd'" (ngModelChange)="Item.Create_Date = DateToInt($event) " />                    
                    <label for="" class="formLabel date"> Create Date </label>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <button (click)="SaveItem()" > <i class="fa-solid fa-floppy-disk"></i> &nbsp; Save</button>
        <button (click)="DeleteItem()" class="red"> <i class="fa-solid fa-trash"></i> &nbsp; Delete</button>
    </div>
</div>
