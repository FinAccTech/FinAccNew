<div class="modalForm">
    <div class="header">
        <div class="headerLeft">
            <span class="bar"></span>
            <p> &nbsp; Ledger Group </p>
        </div>
        <div class="headerRight">
            <p (click)="CloseDialog()" >&times;</p>
        </div>
    </div>

    <div class="body">
        <div class="row" style="margin-top: 5px;" >
            <div class="col50">
                <input type="hidden" required [(ngModel)] = LedgerGroup.GrpSno  />
                <div class="formGroup">                    
                    <input type="text" class="formControlreadonly" disabled={{CodeAutoGen}} required [(ngModel)] = LedgerGroup.Grp_Code   />
                    <label for="" class="formLabelreadonly"> Group Code </label>
                </div>
            </div>

            <div class="col50">
                <div class="formGroup" [ngClass]="!LedgerGroupNameValid ? 'invalid' : ''" >
                    <input type="text" class="formControl" required [(ngModel)] = LedgerGroup.Grp_Name  />
                    <label for="" class="formLabel"> Group Name </label>
                    <div class="errorHint" *ngIf="!LedgerGroupNameValid" > Invalid Name </div>
                </div>
            </div>
        </div>
        
        
        <div class="row" style="margin-top: 15px;">
            

            <div class="col50" [ngClass]="!LedegerGroupUnderValid ? 'invalidSel' : ''" >
                <div class="formGroup">
                    <app-selectionlist [Caption]="'Group Under'" [DataSource]="GrpsList" [SelectedItem]="LedgerGroup.GroupUnder"  (newItemEvent)="getGroup($event)"></app-selectionlist>                                    
                </div>
            </div>

            <div class="col50">
                <div class="formGroup">
                    <input type="date" class="formControl" [ngModel]="LedgerGroup.Created_Date! | intToDate | date:'yyyy-MM-dd'" (ngModelChange)="LedgerGroup.Created_Date = DateToInt($event) " />                    
                    <label for="" class="formLabel date"> Create Date </label>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 15px; display: flex; flex-direction: row; align-items: center; text-align: center;">
            <div class="col50">
                <label class="toggle">
                    <input class="toggle-checkbox" type="checkbox" [checked]="LedgerGroup.IsStd" [(ngModel)]="LedgerGroup.IsStd"> <!-- (change)="SetActiveStatus($event)"  -->
                    <div class="toggle-switch"></div>
                    <span class="toggle-label"> {{LedgerGroup.IsStd == true? 'Standard' : 'Normal' }}  </span>
                </label>
        </div>

            
        </div>

    </div>

    <div class="footer">
        <button (click)="SaveLedgerGroup()" > <i class="fa-solid fa-floppy-disk"></i> &nbsp; Save</button>
        <button (click)="DeleteLedgerGroup()" class="red"> <i class="fa-solid fa-trash"></i> &nbsp; Delete</button>
    </div>
</div>
