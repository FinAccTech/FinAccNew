<div class="modalForm">
    <div class="header">
        <div class="headerLeft">
            <span class="bar"></span>
            <p> &nbsp; Select Print Style </p>
        </div>
        <div class="headerRight">
            <p matDialogClose="" >&times;</p>
        </div>
    </div>

    <div class="body">        
        <div class="loanList">                    
            <table>
                <thead> 
                    <th>#</th>
                    <th>Style Name</th>       
                    <th></th>             
                </thead>
                <tbody>
                    @for (style of StyleList; track $index) 
                    {
                        <tr (click)="SelectStyle(style)" >
                            <td> {{$index + 1}} </td>
                            <td> {{style}} </td>     
                            <td style="text-align: center;" > <i class='bx bx-trash' style='color:#e64848' (click)="RemoveStyle($index); $event.stopPropagation() "    ></i> </td>                                           
                        </tr>
                    }
                </tbody>
            </table>
        </div>
@if (RepProps) {
        <div class="row" style="margin-top: 1.5rem;" >
            <div class="col50">
                <div class="row">
                    <div class="col50">
                        <div class="formGroup">                    
                            <input type="text" class="formControl" required [(ngModel)] = NewStyleName   />
                            <label for="" class="formLabel"> Style Name </label>
                        </div>
                    </div>
                    <div class="col50">
                        <button class="btnDefault" (click)="AddStyle()" >Add Style</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 1.5rem;" >
            <div class="col100">
                <div class="formGroup">                    
                    <input type="text" class="formControl" required [(ngModel)] = RepProps.Report_Style   />
                    <label for="" class="formLabel"> Report Style </label>
                </div>
            </div>
        </div>
    }

        
    </div>

    

</div>
